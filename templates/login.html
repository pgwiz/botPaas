<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2 - AUTH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .terminal {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
        }
        
        .terminal-header {
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #f00;
            color: #f00;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 12px;
        }
        
        .input-line {
            margin-bottom: 20px;
        }
        
        .prompt {
            color: #00ff00;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: 0;
            box-sizing: border-box;
        }
        
        input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        button {
            width: 100%;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            letter-spacing: 2px;
        }
        
        button:hover {
            background: #00ff00;
            color: #000;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .terminal {
                padding: 20px;
                margin: 10px;
            }
            
            .terminal-header {
                font-size: 12px;
            }
            
            h1 {
                font-size: 18px;
                letter-spacing: 1px;
            }
            
            input, button {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }
        
        @media (max-width: 480px) {
            .terminal {
                padding: 15px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            .terminal-header {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">[PM2_MANAGER] - AUTH_REQUIRED</div>
        <h1>[ SYSTEM_ACCESS ]</h1>
        
        {% if error %}
        <div class="error">> ERROR: {{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/bot/login">
            <div class="input-line">
                <div class="prompt">> PASSWORD:</div>
                <input type="password" name="password" required autofocus>
            </div>
            <button type="submit">[ AUTHENTICATE ]</button>
        </form>
    </div>
</body>
</html>
